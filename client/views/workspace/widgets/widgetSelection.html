<template name="widgetSelection">
    <div class="box-solid">
        <div class="box-header">
            <h3 class="box-title">{{type}}</h3>
        </div>
        <div class="box-body">
            {{#if type}}
                {{>quickForm  schema=widgetSchema id='nw'}}
            {{else}}
                {{>selectWidget}}
            {{/if}}
        </div>
    </div>
</template>
