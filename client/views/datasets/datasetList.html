<template name="datasetList">

      {{#each datasets}}
        <div  class="col-md-3">
        {{>datasetItem}}
        </div>
      {{/each}}

</template>


<template name="datasetItem">
    <div class="small-box bg-blue ">

        <div class="inner view-dashboards"  style="cursor:pointer" >
            <h4>{{title}}</h4>
            <p><b><i class="fa fa-dashboard "></i> {{rows}} dashboards</b>
                <br/>
                <span class="small"><i class="fa fa-hand-o-up"></i> click here to view</span>
            </p>
        </div>
        <a class="icon "  href="{{pathFor 'dashboardList'}}">
            <i class="fa fa-dashboard"></i>
        </a>
        {{>datasetFooter}}

    </div>
</template>

<template name="datasetFooter">
    <div class="small-box-footer">
        <a  href="{{pathFor 'manage-dataset'}}" >
            <i class="fa fa-cog"></i></a>
        {{#afModal  collection="Datasets" operation="remove" doc=_id}}
            <i class="fa fa-times-circle"></i>
        {{/afModal}}
    </div>
</template>
