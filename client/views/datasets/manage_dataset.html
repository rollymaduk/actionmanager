<template name="manageDataset">
    {{#with selectedDataset}}
        {{#each tables}}
            <div class="col-md-3">
                {{>tableview}}
            </div>
        {{/each}}
    {{/with}}
</template>

<template name="tableview">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="text-primary box-title">{{title}}</h3>
            <div class="pull-right box-tools">
                <a href="#" >
                    <i class="text-blue fa fa-cog"></i></a>
                <a  href="#">
                    <i class="text-red fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="box-body">

        </div>
    </div>
</template>
