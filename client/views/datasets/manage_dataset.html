<template name="manageDataset">
        {{#each tables}}
            <div class="col-md-3">
                {{>tableview}}
            </div>
        {{/each}}
</template>

<template name="tableview">
    {{#if hasfile}}
            {{>unloadedTable}}
        {{else}}
            {{>loadedTable}}
    {{/if}}
</template>
<template name="loadedTable">
    <div class="small-box bg-aqua ">

        <div class="inner edit-table"  style="cursor:pointer" >
            <h4>{{title}}</h4>
            <p><b><i class="fa fa-table "></i> {{rows}} records</b>
                <br/>
                <span class="small"><i class="fa fa-cog"></i> click here to manage</span>
            </p>
        </div>
        <div class="icon edit-table"  style="cursor:pointer">
            <i class="fa fa-table"></i>
        </div>
        {{>tablesFooter}}


        {{#if isProcessing}}
            <div class="overlay"></div>
            <div class="loading-img"></div>
        {{/if}}
    </div>
</template>

<template name="unloadedTable">
    <div class="small-box bg-gray ">

        <div class="inner load-data"  style="cursor:pointer" >
            <h4>{{title}}</h4>
            <p><b><i class="fa fa-warning "></i> Pending</b>
                <br/>
                <span class="small"><i class="fa fa-upload"></i> click to load pending data </span>
            </p>
        </div>
        <div class="icon load-data"  style="cursor:pointer">
            <i class="fa fa-upload"></i>
        </div>

        {{>tablesFooter}}
        {{#if isProcessing}}
        <div class="overlay"></div>
        <div class="loading-img"></div>
        {{/if}}
    </div>
</template>

<template name="tablesFooter">
    <div class="small-box-footer">
        {{#quickRemoveButton class='link'  beforeRemove=beforeRemove collection="Tables"  _id=this._id}}
            <i class="fa fa-times-circle  "></i>
        {{/quickRemoveButton}}
    </div>
</template>
