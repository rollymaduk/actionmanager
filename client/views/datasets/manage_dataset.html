<template name="manageDataset">
        {{#each tables}}
            <div class="col-md-3">
                {{>tableview}}
            </div>
        {{/each}}
</template>

<template name="tableview">
    {{#if hasfile}}
            {{>unloadedTable}}
        {{else}}
            {{>loadedTable}}
    {{/if}}
</template>
<template name="loadedTable">
    <div class="small-box bg-blue ">

        <div class="inner load-data"  style="cursor:pointer" >
            <h4>{{title}}</h4>
            <p><b><i class="fa fa-table "></i> {{rows}} records</b>
                <br/>
                <span class="small"><i class="fa fa-upload"></i> click to load pending data </span>
            </p>
        </div>
        <div class="icon load-data"  style="cursor:pointer">
            <i class="fa fa-table"></i>
        </div>

        <div class="small-box-footer" >

            <a  href="#" class="edit-table" style="color:#000000">
                <i class="fa fa-edit "></i>
            </a>
            <a  href="#" style="color:#000000">
                <i class="fa fa-times "></i>
            </a>
        </div>
        {{#if isProcessing}}
            <div class="overlay"></div>
            <div class="loading-img"></div>
        {{/if}}
    </div>
</template>

<template name="unloadedTable">
    <div class="small-box bg-gray ">

        <div class="inner load-data"  style="cursor:pointer" >
            <h4>{{title}}</h4>
            <p><b><i class="fa fa-warning "></i> Pending</b>
                <br/>
                <span class="small"><i class="fa fa-upload"></i> click to load pending data </span>
            </p>
        </div>
        <div class="icon load-data"  style="cursor:pointer">
            <i class="fa fa-upload"></i>
        </div>

        <div class="small-box-footer" >

            <a  href="#" class="edit-table" style="color:#000000">
                <i class="fa fa-edit "></i>
            </a>
            <a  href="#" style="color:#000000">
                <i class="fa fa-times "></i>
            </a>
        </div>
        {{#if isProcessing}}
        <div class="overlay"></div>
        <div class="loading-img"></div>
        {{/if}}
    </div>
</template>
